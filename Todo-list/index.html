<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <main>
      <h1>Todo List</h1>
      <p>made using HTML, CSS and JS</p>

      <form id="add-task-form">
        <input type="text" id="new-task-input" placeholder="Enter a new task" />
        <button type="submit">Add Task</button>
      </form>

      <div class="todo-container">
        <div class="todo-card" id="backlog">
          <h2>Backlog</h2>
          <ul class="todo-list">
              
          </ul>
        </div>

        <div class="todo-card" id="todo">
          <h2>To Do</h2>
          <ul class="todo-list">
           
          </ul>
        </div>

        <div class="todo-card" id="ongoing">
          <h2>Ongoing</h2>
          <ul class="todo-list">
           
          </ul>
        </div>

        <div class="todo-card" id="done">
          <h2>Done</h2>
          <ul class="todo-list">
            
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
